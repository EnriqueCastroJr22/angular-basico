<p>listado de Héroes</p>

<div>
    <h3 *ngIf="heroeBorrado; else noBorrar"> 
        Héroe borrado
        <small>{{ heroeBorrado }}</small>
    </h3>
</div>

<ng-template #noBorrar>
    <h3> 
        No ha borrado nada
    </h3>
</ng-template>

<button (click)="borrarHeroe()">
    borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes let i = index">
       {{i + 1}} {{ heroe }}
    </li>
</ul>
